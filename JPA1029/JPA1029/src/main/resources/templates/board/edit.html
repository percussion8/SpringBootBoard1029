<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <form action="@{'/post/edit/'+${post.id}}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${post.id}" />
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">
                <strong>제목</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="inputTitle"
                       th:value="${post.title}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label">
                <strong>작성자</strong>
            </label>
            <div class="col-sm-10">
                <input type="text" name="author" class="form-control" id="inputAuthor"
                        th:value="${post.author}">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label">
                <strong>내용</strong>
            </label>
            <div class="col-sm-10">
                <textarea type="text" name="content" class="form-control" id="inputContent"
                          th:value="${post.content}"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary" role="button" value="수정">
                </div>

        </div>
    </form>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" ></script> <!--부트스트랩 라이브러리-->

</body>
</html>
